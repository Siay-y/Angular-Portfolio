<app-header/>
<main>
  <app-knowledge/>
  <app-experiences/>

  @defer (on viewport) {
    <app-projects/>
  }@placeholder {
    <section>
      <h2>Carregando todos os projetos desenvolvidos...</h2>
      <div id="loader"></div>
    </section>
  }@error {
    <section>
      <h2>Ocorreu um erro no download do componente, tente novamente...</h2>
    </section>
  }
  <app-experiences/>
</main>
